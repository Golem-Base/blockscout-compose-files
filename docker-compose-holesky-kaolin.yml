          - --p2p.listen.tcp=9222
          - --p2p.listen.udp=9222
          - --metrics.enabled
          - --metrics.addr=0.0.0.0
          - --metrics.port=7300
          - --syncmode=execution-layer
          - --rollup.config=/rollup.json
          - --rollup.l1-chain-config=/genesis.json
          - --log.level=info
      volumes:
          - jwt_shared:/jwt
          - op_node_data:/op-node

  stats-db-init:
    image: postgres:17
    volumes:
      - stats-db-data:/var/lib/postgresql/data
    entrypoint:
      - sh
      - -c
      - |
        chown -R 2000:2000 /var/lib/postgresql/data

  stats-db:
    image: postgres:17
    user: 2000:2000
    shm_size: 256m
    restart: always
    container_name: 'stats-db'
    command: postgres -c 'max_connections=200'
    environment:
        POSTGRES_DB: 'stats'
        POSTGRES_USER: 'stats'
    volumes:
      - stats-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stats -d stats"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  stats:
    image: ghcr.io/blockscout/stats:latest
    pull_policy: always
    platform: linux/amd64
    restart: always
    container_name: 'stats'
    environment:
      - STATS__CREATE_DATABASE=true
      - STATS__RUN_MIGRATIONS=true
      - STATS__BLOCKSCOUT_API_URL=https://api.kaolin.golem.neti-soft.dev
      - STATS__SERVER__HTTP__CORS__ENABLED=true
      - STATS__SERVER__HTTP__CORS__ALLOWED_ORIGIN=*
      - VIRTUAL_HOST=stats.kaolin.golem.neti-soft.dev
      - VIRTUAL_PORT=8050
      - LETSENCRYPT_HOST=stats.kaolin.golem.neti-soft.dev
      - LETSENCRYPT_EMAIL=kacper.zuk@neti-soft.com

