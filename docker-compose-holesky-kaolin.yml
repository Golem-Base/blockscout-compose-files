      restart: unless-stopped
      stop_grace_period: 5m
      depends_on:
          op-geth-init:
              condition: service_completed_successfully
      command:
          - --networkid=60138453025
          - --datadir=/geth
          - --http
          - --http.corsdomain=*
          - --http.vhosts=*
          - --http.addr=0.0.0.0
          - --http.port=8545
          - --http.api=admin,debug,eth,txpool,net,engine,web3,golembase,txpool
          - --ws
          - --ws.addr=0.0.0.0
          - --ws.port=8546
          - --ws.origins=*
          - --ws.api=admin,debug,eth,txpool,net,engine,web3,golembase,txpool
          - --syncmode=full
          - --gcmode=archive
          - --authrpc.vhosts=*
          - --authrpc.addr=0.0.0.0
          - --authrpc.port=8551
          - --authrpc.jwtsecret=/jwt/jwt
          - --usb=false
          - --state.scheme=hash
          - --nat=none
          - --bootnodes=enode://bed4dff38b245a1344c27ccab244f90f0a19ab7e4b28fb7ec2673fa0666dd3df221952a31d06987d5e04984b7189d5b3c9a33ea72fe31fb9476169efcb126ecc@142.132.206.232:46012,enode://1c1622256b0a14d3f8594956ddc67414f56e3a17616f69ece23c05c8b9d316d3af6d1b9455492b841578f0a47301d5bd5af336f0bfb96e33c63ce027377a7243@78.46.85.197:46014,enode://5b811d8b03d4530a511a063f2fe2ab1dca513470d4cab8a043595e0c08dcdfa629421103ed54edbd770414ec6b1bb3894b745deea463fc86c219d4c52f9d4502@116.202.192.224:46016,enode://38a99c1db03261087b24ec1dba1d1f4bfa62b9282ec45e9a4fc3abce964e3acb021fc4062001ca80339aa02a053ee5bc0a3f6b9a4ffde0c19c9ffb53a6721050@142.132.206.248:46018,enode://2cb478ece611ede5a0ee33886a238399ad1741104cd72be2fd562b6e9688c28834741d3fa303ddb916f7e4333097a23b5caf917066a62e566fc949f861b0cc65@144.76.174.235:46020
