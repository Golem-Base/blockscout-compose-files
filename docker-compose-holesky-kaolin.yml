services:
  proxy:
    image: nginxproxy/nginx-proxy:1.8
    ports:
      - 443:443
      - 80:80
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs:ro
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
      - ./proxy.conf:/etc/nginx/conf.d/custom-proxy.conf

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes_from:
      - proxy
    volumes:
      - certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro

  db-init:
    image: postgres:17
    volumes:
      - blockscout-db-data:/var/lib/postgresql/data
    entrypoint:
      - sh
      - -c
      - |
        chown -R 2000:2000 /var/lib/postgresql/data

  db:
    image: postgres:17
    user: 2000:2000
    shm_size: 1gb
    restart: always
    container_name: "db"
    command: >-
      postgres
      -c client_connection_check_interval=60000
      -c enable_partitionwise_aggregate=true
      -c enable_partitionwise_join=true
      -c max_connections=200
      -c shared_buffers=2GB
      -c effective_cache_size=6GB
      -c maintenance_work_mem=512MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=10280kB
      -c huge_pages=off
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=4
      -c max_parallel_workers_per_gather=2
      -c max_parallel_workers=4
      -c max_parallel_maintenance_workers=2
      -c log_min_duration_statement=5000
    environment:
      POSTGRES_DB: "blockscout"
      POSTGRES_USER: "blockscout"
      POSTGRES_PASSWORD: "ceWb1MeLBEeOIfk65gU8EjF8"
    volumes:
      - blockscout-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blockscout -d blockscout"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis-db:
    image: "redis:alpine"
    container_name: redis-db
    command: redis-server
    volumes:
      - redis-data:/data

  backend:
    image: golemnetwork/blockscout-optimism:master
    pull_policy: always
    restart: always
    stop_grace_period: 5m
    container_name: "backend"
    command: sh -c "bin/blockscout eval \"Elixir.Explorer.ReleaseTasks.create_and_migrate()\" && bin/blockscout start"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health/readiness"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    env_file:
      - ./envs/holesky.kaolin.backend.env
    environment:
      - VIRTUAL_HOST=api.kaolin.golem.neti-soft.dev
      - VIRTUAL_PORT=4000
      - LETSENCRYPT_HOST=api.kaolin.golem.neti-soft.dev
      - LETSENCRYPT_EMAIL=kacper.zuk@neti-soft.com
    volumes:
      - backend-logs:/app/logs/
      - backend-dets:/app/dets/
    depends_on:
      - db
      - redis-db
    links:
      - db:database
    profiles:
      - backend

  frontend:
    image: golemnetwork/blockscout-frontend:main
    pull_policy: always
    platform: linux/amd64
    restart: always
    container_name: "frontend"
    env_file:
      - ./envs/holesky.kaolin.frontend.env
    environment:
      - VIRTUAL_HOST=kaolin.golem.neti-soft.dev
      - LETSENCRYPT_HOST=kaolin.golem.neti-soft.dev
      - LETSENCRYPT_EMAIL=kacper.zuk@neti-soft.com
    profiles:
      - frontend

  golem-base-indexer:
    image: golemnetwork/blockscout-rs-neti:main
    restart: always
    container_name: "golem-base-indexer"
    env_file:
      - ./envs/golem-base-indexer.env
    environment:
      - VIRTUAL_HOST=golem-indexer.kaolin.golem.neti-soft.dev
      - VIRTUAL_PORT=8050
      - LETSENCRYPT_HOST=golem-indexer.kaolin.golem.neti-soft.dev
      - LETSENCRYPT_EMAIL=kacper.zuk@neti-soft.com
    volumes:
      - golem-base-indexer:/app/data/
    links:
      - db
    depends_on:
      - db
    profiles:
      - services

  op-init:
      image: alpine:latest
      command:
          - sh
          - -c
          - |
            set -e

            # Create config directory
            mkdir -p /config

            # Generate JWT secret if it doesn't exist
            if [ ! -f '/jwt/jwt' ]; then
              echo 'Generating JWT secret'
              mkdir -p /jwt
              # Generate a 32-byte random hex string for JWT secret
              apk add --no-cache openssl
              openssl rand -hex 32 > /jwt/jwt
              chmod 666 /jwt/jwt
              echo 'JWT secret generated successfully'
            else
              echo 'JWT secret already exists, skipping generation'
            fi
      volumes:
          - op_node_data:/op-node
          - jwt_shared:/jwt
  op-geth-init:
      image: golemnetwork/golembase-l3-op-geth:v1.101603.3-2.0-hoodi-kaolin-3e4c4a6e
      depends_on:
          op-init:
              condition: service_completed_successfully
      entrypoint: []
      command:
          - /bin/sh
          - -c
          - |
            set -e
            if [ ! -f '/geth/geth' ]; then
              echo 'Initializing geth data directory with genesis block...'

              # Use genesis file from op-init
              if ! geth init --state.scheme=hash --datadir='/geth' '/genesis.json'; then
                echo 'ERROR: Failed to initialize geth with genesis block'
                exit 1
              fi
              echo 'Geth initialized successfully with genesis block'
            else
              echo 'Geth data directory already initialized, skipping initialization'
            fi
      volumes:
          - op_geth_data:/geth

  op-geth:
