      ports:
          - 127.0.0.1:8545:8545
      volumes:
          - op_geth_data:/geth
          - jwt_shared:/jwt
  op-node:
      image: golemnetwork/golembase-l3-op-node:v1.16.0-hoodi-kaolin-a242af1c
      restart: unless-stopped
      stop_grace_period: 5m
      depends_on:
